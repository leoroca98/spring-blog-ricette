<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Lista delle Ricette</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Lista delle Ricette</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Titolo</th>
        <th>Ingredienti</th>
        <th>Tempo di Preparazione</th>
        <th>Porzioni</th>
        <th>Azioni</th>
    </tr>
    <th:block th:each="ricetta : ${ricette}">
        <tr>
            <td th:text="${ricetta.id}"></td>
            <td th:text="${ricetta.titolo}"></td>
            <td th:text="${ricetta.ingredienti}"></td>
            <td th:text="${ricetta.tempoDiPreparazione}"></td>
            <td th:text="${ricetta.porzioni}"></td>
            <td>
                <a th:href="@{/admin/ricette/modifica/{id}(id=${ricetta.id})}">Modifica</a>
                <a th:href="@{/admin/ricette/elimina/{id}(id=${ricetta.id})}">Elimina</a>
            </td>
        </tr>
    </th:block>
</table>

<a href="/admin/ricette/nuova">Aggiungi Nuova Ricetta</a>
</body>
</html>
